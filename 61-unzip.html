<script type="text/x-red" data-template-name="unzip">
  <div class="form-row">
    <label for="node-input-destpath">Destination path</label>
    <input type="text" id="node-input-destpath" placeholder="Destination path"/>
  </div>
  <br/>
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name"/>
  </div>
</script>

<script type="text/x-red" data-help-name="unzip">
  <p>Unzip the <b>msg.payload</b> to a destination path.</p>
</script>

<script type="text/javascript">
  RED.nodes.registerType('unzip', {
    category: 'storage',
    defaults: {
      name: { value: "" },
      destpath: { value: "" }
    },
    inputs: 1,
    outputs: 1,
    color: "#FFFFFF",
    icon: "zip.png",
    label: function() {
      return this.name || this.destpath || "unzip";
    },
    labelStyle: function() {
      return this.name ? "node_label_italic" : "";
    }
  });
</script>
